<section class="home">
  <div class="container">
    <div class="alert alert-info">Publishing your apps coming really soon.</div>
    <article class="content">
      <header class="page-header" ng-if="apps.length !== 0" >
        <h2>
          Your Apps
          <button class="btn btn btn-default btn-lg pull-right" ui-sref="app.creator({ appId: 'new' })">Create App</button>
        </h2>
      </header>
      <div class="row app-list">

        <div ng-repeat="app in apps">
          <div class="col-sm-6 col-lg-4">
            <div class="thumbnail">
              <div class="caption">
                <h3>{{ app.title }}</h3>
                <h4><span ng-repeat="model in app.models" class="label label-default label-model">{{ model.title }}</span></h4>
                <p class="right">
                  <a href="#" ng-click="deleteApp(app)" class="btn btn-danger pull-left" role="button"><span class="glyphicon glyphicon-remove"></span></a>
                  <a href="#" ui-sref="app.preview.home({appId: app.id})" class="btn btn-info" role="button"><span class="glyphicon glyphicon-eye-open"></span> Preview</a>
                  <a href="#" ui-sref="app.creator({appId: app.id})" class="btn btn-default" role="button"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
      
      <div ng-if="apps.length === 0" class="welcome">
        <h3>
          Welcome. Start your first App here: 
        </h3>
        <p>
          <button class="btn btn btn-default btn-lg" ui-sref="app.creator({ appId: 'new' })">Create my first App</button>
        </p>
      </div>
    </article>
  </div>
</section>
