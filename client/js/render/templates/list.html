
<div>
  <div class="row subheader clearfix">
    <div class="pull-left">
      <h3>{{ model.title }}</h3>
    </div>
    <div class="pull-right">
      <button ng-if="!showWelcome" ui-sref="app.preview.edit({ recordId: 'new' })" class="btn btn-default pull-right" type="button"><span class="glyphicon glyphicon glyphicon-ok"></span> Add {{ model.title }}</button>
    </div>
  </div>

  <div ng-if="showWelcome">
    <div class="welcome welcome-record">
      <h3>Start by creating a {{ model.title }}</h3>
      <button ui-sref="app.preview.edit({ recordId: 'new' })" class="btn btn-default btn-lg" type="button"><span class="glyphicon glyphicon glyphicon-ok"></span> Add {{ model.title }}</button>
    </div>
  </div>
  
  <div class="row record-list">

    <div ng-repeat="record in records">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <div class="caption">
            <h3 ng-if="model.labelField.length !== 0"><span ng-repeat="fieldFormat in model.labelField">{{ record[fieldFormat] }}&nbsp;</span> </h3>
            <h4 ng-if="model.labelField.length === 0"><span class="label label-default label-field" ng-repeat="field in model.fields">{{ formatRecord(record, field) }}</span></h4>
            <p class="right">
              <a href="#" ng-click="deleteRecord(record)" class="btn btn-danger pull-left" role="button"><span class="glyphicon glyphicon-remove"></span></a>
              <a href="#" ui-sref="app.preview.edit({ recordId: record.id })" class="btn btn-default" role="button"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
  
</div>
